plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'com.patdouble.cucumber-jvm' version '0.19'
}

addCucumberSuite 'cucumberTest'

cucumber {
    maxParallelForks = 3
}

cucumberTest {
    stepDefinitionRoots = ['cucumber.steps', 'cucumber.hooks', 'org.steinko.rest'] // default
    junitReport = true
}

repositories {
   
    mavenCentral()
    jcenter()
}

dependencies {

    //implementation 'io.cucumber:cucumber-spring:4.7.4'

   
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    cucumberTestImplementation 'io.cucumber:cucumber-java:5.0.0-RC3'


    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    cucumberTestImplementation'io.cucumber:cucumber-junit:5.0.0-RC3'


    // https://mvnrepository.com/artifact/io.rest-assured/spring-mock-mvc
    cucumberTestImplementation 'io.rest-assured:spring-mock-mvc:4.1.2'


    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
     cucumberTestImplementation 'io.rest-assured:rest-assured:4.1.2'

     // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
      cucumberTestImplementation 'org.hamcrest:hamcrest:2.2'


    // This dependency is used by the application.
    cucumberTestImplementation 'com.google.guava:guava:28.0-jre'

   
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    cucumberTestImplementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    cucumberTestImplementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    cucumberTestImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    cucumberTestImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.1'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    cucumberTestImplementation 'org.apache.logging.log4j:log4j-core:2.13.0'
    cucumberTestImplementation 'org.apache.logging.log4j:log4j-api:2.13.0'
    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
    cucumberTestImplementation 'net.masterthought:cucumber-reporting:5.0.1'
  
}




configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    group 'Verification'
    description 'cucumber'
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
        }
    }
}
